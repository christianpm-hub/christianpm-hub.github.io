<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Puntos de inmersión — Inmersiones Montalbán</title>
    <meta name="description" content="Puntos de inmersión - Inmersiones Montalbán" />
    <style>
      :root{--accent:#6EE7B7;--muted:rgba(230,238,243,0.75)}
      body{font-family:Inter, system-ui, Arial; background:#06202a;color:#e6eef3;margin:0;min-height:100vh;padding:28px;display:flex;align-items:flex-start;justify-content:center}
      .wrap{max-width:1000px;width:100%}
      .card{background:rgba(255,255,255,0.03);padding:28px;border-radius:12px;margin:12px 0;border:1px solid rgba(255,255,255,0.04)}
      h1{margin-top:0}
      .cards{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:14px}
      .info{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03)}
      .info h4{margin:6px 0;color:inherit}
      .info p{margin:0;color:var(--muted);font-size:.95rem}
      .hint{margin-top:14px;color:var(--muted);font-size:.95rem}
      a.back{display:inline-block;margin-top:18px;color:var(--accent);text-decoration:none;font-weight:700}
      @media (max-width:720px){.cards{grid-template-columns:1fr}}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Puntos de inmersión</h1>
        <p>Pequeñas lecciones prácticas con feedback inmediato. Cada punto está orientado a una habilidad específica y puede completarse en 10-20 minutos.</p>
      </div>

      <div class="card">
        <h3>Ejemplos de puntos</h3>
        <div class="cards">
          <div class="info"><h4>Punto 1</h4><p>Introducción y seguridad básica.</p></div>
          <div class="info"><h4>Punto 2</h4><p>Práctica en condiciones controladas.</p></div>
        </div>
      </div>

      <div class="card">
        <a class="back" href="paginaconia.html">&larr; Volver a inicio</a>
      </div>
    </div>
  </body>
</html>
